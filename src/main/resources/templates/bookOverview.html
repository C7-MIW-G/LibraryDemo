<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van alle boeken</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Overzicht van de boeken</h1>
    <table>
        <tr>
            <th>Title</th>
<!--            <th>Auteur</th>-->
            <th>Beschikbaar</th>
            <th>Bestel</th>
        </tr>
        <tr th:each="book : ${allBooks}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.authorsDisplayString}"></td>
            <td th:text="${book.numberOfAvailableCopies}"></td>
            <td><a th:href="@{/copy/new/{bookId}(bookId=${book.bookId})}">Bestel</a></td>
        </tr>
    </table>
</div>

<p>
    <a th:href="@{/book/new}">Voeg een nieuwe boek toe</a>
</p>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
